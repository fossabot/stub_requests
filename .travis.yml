sudo: false
language: ruby
cache: bundler
env:
  matrix:
    - COV=false
  global:
    - CC_TEST_REPORTER_ID=88e524e8f638efe690def7a6e2c72b1a9db5cdfa74548921b734d609a5858ee5
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct;
      else git log -1 --skip 1 --pretty=format:%ct; fi)
before_install:
  - gem install bundler -v 2.0.1
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
before_script:
  - "./cc-test-reporter before-build"
script:
  - if [[ "${COV}" = "true" ]]; then bundle exec rubocop -P; fi;
  - bundle exec rspec
after_script:
  - if [[ "${COV}" = "true" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi;
rvm:
  - 2.5.3
# matrix:
#   fast_finish: true
#   include:
#   - rvm: 2.4
#     env: COV=false
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: stub_requests
  on:
    tags: true
    repo: mhenrixon/stub_requests
