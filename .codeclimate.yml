---
version: '2'
plugins:
  duplication:
    enabled: true
    config:
      languages:
        - ruby
  editorconfig:
    enabled: true
    channel: beta
      config:
        editorconfig: .editorconfig
  fixme:
    enabled: true
  flog:
    enabled: true
  markdownlint:
    enabled: true
  reek:
    enabled: true
    config:
      file: .reek.yml
  rubocop:
    enabled: true
    channel: rubocop-0-63
    config:
      file: .rubocop.yml
